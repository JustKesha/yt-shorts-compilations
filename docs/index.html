<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT Shorts Collections</title>
  <link rel="stylesheet" href="./styles/variables.css">
  <link rel="stylesheet" href="./styles/structure.css">
  <link rel="stylesheet" href="./styles/player.css">
  <link rel="stylesheet" href="./styles/progress.css">
  <link rel="stylesheet" href="./styles/actions.css">
  <link rel="stylesheet" href="./styles/next-preview.css">
  <link rel="stylesheet" href="./styles/home.css">
  <link rel="stylesheet" href="./styles/mobile.css">
  <link rel="icon" href="./media/images/favicon.svg"/>
  <link rel="icon" type="image/png" href="./media/images/favicon.png"/>
  <link rel="icon" href="./media/images/favicon.ico">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="player-controls-lock-cover" id="controls-lock-cover-id"></div>
  <div class="container hide-on-empty-queue">
    <div class="queue-progress" id="queue-progress">
      <div class="queue-progress-element"></div>
    </div>

    <div class="player-section">
      <!-- Dont remove default src, ?enablejsapi=1" needed -->
      <div class="video-container">
        <iframe 
          id="shorts-player"
          class="shorts-embed"
          frameborder="0"
          src="https://www.youtube.com/embed/?enablejsapi=1"
          allowfullscreen
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        ></iframe>
      </div>
      <div class="video-actions noselect">
        <div class="action-button" id="action-github">
          <div class="action-icon">
            <svg viewBox="0 0 24 24"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
          </div>
          <div class="action-label">GitHub</div>
        </div>
        
        <div class="action-button" id="action-next">
          <div class="action-icon">
            <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
          </div>
          <div class="action-label">Next</div>
        </div>
        
        <div class="action-button" id="action-back">
          <div class="action-icon">
            <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" transform="rotate(180 12 12)"/></svg>
          </div>
          <div class="action-label">Back</div>
        </div>
        
        <div class="action-button" id="action-share">
          <div class="action-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M8.465 11.293c1.133-1.133 3.109-1.133 4.242 0l.707.707l1.414-1.414l-.707-.707c-.943-.944-2.199-1.465-3.535-1.465s-2.592.521-3.535 1.465L4.929 12a5.008 5.008 0 0 0 0 7.071a4.983 4.983 0 0 0 3.535 1.462A4.982 4.982 0 0 0 12 19.071l.707-.707l-1.414-1.414l-.707.707a3.007 3.007 0 0 1-4.243 0a3.005 3.005 0 0 1 0-4.243z"/><path fill="currentColor" d="m12 4.929l-.707.707l1.414 1.414l.707-.707a3.007 3.007 0 0 1 4.243 0a3.005 3.005 0 0 1 0 4.243l-2.122 2.121c-1.133 1.133-3.109 1.133-4.242 0L10.586 12l-1.414 1.414l.707.707c.943.944 2.199 1.465 3.535 1.465s2.592-.521 3.535-1.465L19.071 12a5.008 5.008 0 0 0 0-7.071a5.006 5.006 0 0 0-7.071 0"/></svg>
          </div>
          <div class="action-label">Share</div>
        </div>

        <a class="action-button" id="action-yt">
          <div class="action-icon">
            <svg viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg>
          </div>
          <div class="action-label">YouTube</div>
        </a>
      </div>
    </div>

    <div class="player-lock-section">
      <div class="player-controls-lock" id="controls-lock-on-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M18 10H9V7c0-1.654 1.346-3 3-3s3 1.346 3 3h2c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2m-7.939 5.499A2.002 2.002 0 0 1 14 16a1.99 1.99 0 0 1-1 1.723V20h-2v-2.277a1.992 1.992 0 0 1-.939-2.224"/></svg>
        </div>
      <div class="player-controls-lock" id="controls-lock-off-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9z"/></svg>
      </div>
    </div>

    <div class="next-preview-container">
      <div class="next-preview" id="next-preview"></div>
    </div>
  </div>
  <div class="container home show-on-empty-queue hidden">
    <div class="home-header">
      <h1>
        YT Shorts Collections
      </h1>
      <p>
        Quickly generate and share collections of YouTube Shorts from text!
      </p>
      <div class="home-input">
        <input 
          id="home-text-input"
          type="text"
          name="text"
          placeholder="Text containing YouTube Shorts links" />
        <button id="home-generate-button">
          Generate
        </button>
      </div>
    </div>
  </div>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
