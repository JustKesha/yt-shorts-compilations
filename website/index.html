<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT Shorts Playlist</title>
  <link rel="stylesheet" href="./styles/variables.css">
  <link rel="stylesheet" href="./styles/structure.css">
  <link rel="stylesheet" href="./styles/player.css">
  <link rel="stylesheet" href="./styles/progress.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="queue-progress" id="queue-progress">
      <div class="queue-progress-element"></div>
      <div class="queue-progress-element"></div>
      <div class="queue-progress-element"></div>
    </div>
    <div class="video-container">
      <iframe 
        id="shorts-player"
        class="shorts-embed"
        frameborder="0"
        src="https://www.youtube.com/embed/?enablejsapi=1"
        allowfullscreen
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      ></iframe>
    </div>
  </div>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
